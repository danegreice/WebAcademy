<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div style="text-align: right;">
            <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                data-bs-target="#cadastrarLembrete">Novo lembrete</button>
        </div>
    <table class="table table-striped" id="tabelaLembretes">
        <thead>
            <tr>
                <th scope="col">Título</th>
                <th scope="col">Data e hora cadastrado</th>
                <th scope="col">Data limite</th>
                <th scope="col">Descrição</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>

    </table>
</div>

    <div class="modal" tabindex="-1" id="cadastrarLembrete" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo lembrete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastro" class="container">
                        <div>
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control form-control-lg" name="titulo" id="titulo" required>
                        </div>
                        <div>
                            <label for="dataLimite" class="form-label">Data limite</label>
                            <input type="date" class="form-control form-control-lg" name="dataLimite" id="dataLimite">
                        </div>
                        <div>
                            <legend class="form-label">Descrição</legend>
                            <textarea name="msg" class="form-control form-control-lg" id="msg" cols="120" rows="10">
                    </textarea>
                        </div>
                        <div class="mt-3">
                            <button type="reset" id="btnSalvar" class="btn btn-success w-100" data-bs-dismiss="modal" >Confirmar cadastro</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
