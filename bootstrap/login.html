<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mãe e filha store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- login -->
  <div>
    <div class="row vh-100">
      <div class="col-md-4 d-flex justify-content-center align-items-center bg-danger">
        <h4>Bem vindo(a) à Mãe e filha store!</h4>
      </div>
      <div class="col-md-8 d-flex justify-content-center align-items-center">
        <div>
          <form name="form" method="post">
            <div>
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control form-control-lg" name="email" id="email" required>
            </div>
            <div>
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control form-control-lg" name="senha" id="senha" required>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-success w-100">Entrar</button>
            </div>
          </form>
          <div class="text-center m-3">
            <a href="./cadastro.html">não tenho cadastro</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
