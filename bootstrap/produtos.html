<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mãe e filha Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mãe e filha store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gerenciar produtos</a>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-secondary" type=" button">Sair</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar -->

    <!-- gerenciar produtos -->
    <h4>Gerenciar produtos</h4>
    <div style="text-align: right;">
      <button class="btn btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#cadastrarProduto">Novo produto</button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Produto</th>
          <th scope="col">Preço</th>
          <th scope="col">Estoque</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <th>Bicileta</th>
          <th>R$ 1.000,00</th>
          <th>110</th>
          <th>
            <button class="btn btn-outline-secondary" type="button">Editar</button>
            <button class="btn btn-outline-secondary" type="button">Excluir</button>
          </th>
        </tr>
        <tr>
          <th scope="row">2</th>
          <th>Echo dot</th>
          <th>R$ 600,00</th>
          <th>8</th>
          <th>
            <button class="btn btn-outline-secondary" type="button">Editar</button>
            <button class="btn btn-outline-secondary" type="button">Excluir</button>
          </th>
        </tr>
        <tr>
          <th scope="row">3</th>
          <th>Celular</th>
          <th>R$ 1.500,00</th>
          <th>10</th>
          <th>
            <button class="btn btn-outline-secondary" type="button">Editar</button>
            <button class="btn btn-outline-secondary" type="button">Excluir</button>
          </th>
        </tr>
        <tr>
          <th scope="row">4</th>
          <th>Umidificador</th>
          <th>R$ 100,00</th>
          <th style="color: red;">0</th>
          <th>
            <button class="btn btn-outline-secondary" type="button">Editar</button>
            <button class="btn btn-outline-secondary" type="button">Excluir</button>
          </th>
        </tr>
      </tbody>

    </table>

    <!-- gerenciar produtos -->

    <!-- modal cadastrar produtos -->
    <div class="modal" tabindex="-1" id="cadastrarProduto" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Novo produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div>
                <label for="produto" class="form-label">Produto</label>
                <input type="text" class="form-control form-control-lg" name="produto" id="produto" required>
              </div>
              <div>
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control form-control-lg" name="preco" id="preco" required>
              </div>
              <div>
                <label for="estoque" class="form-label">Estoque</label>
                <input type="number" class="form-control form-control-lg" name="estoque" id="estoque" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success w-100">Confirmar cadastro</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal cadastrar produtos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
