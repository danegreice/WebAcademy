<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mãe e filha store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mãe e filha store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="produtos.html">Gerenciar produtos</a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end">
            <button class="btn btn-secondary" type="submit">Sair</button>
          </div>
        </div>
      </div>
    </nav>

    
    <!-- navbar -->

    <!-- listagem de produtos -->
    <div>
      <div class="container">
        <h5>Produtos: </h5>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
          <div class="col">
            <div class="card">
              <img src="./assets/cropped.jpg" class="card-img-top" alt="Produto 1">
              <div class="card-body">
                <h5 class="card-title">Cropped alfaiataria</h5>
                <p class="card-text"> R$ 50,00</p>
                <button class="w-100 btn btn-primary" type="button">Adicionar ao carrinho</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./assets/calca.jpg" class="card-img-top" alt="Produto 1">
              <div class="card-body">
                <h5 class="card-title">Calça pantalona</h5>
                <p class="card-text"> R$ 75,00</p>
                <button class="w-100 btn btn-primary" type="button">Adicionar ao carrinho</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./assets/vestido.JPG" class="card-img-top" alt="Produto 1">
              <div class="card-body">
                <h5 class="card-title">Vestido</h5>
                <p class="card-text"> R$ 100,00</p>
                <button class="w-100 btn btn-primary" type="button">Adicionar ao carrinho</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./assets/body.jpg" class="card-img-top" alt="Produto 1">
              <div class="card-body">
                <h5 class="card-title">Body canelado</h5>
                <p class="card-text"> R$ 60,00</p>
                <button class="w-100 btn btn-secondary disabled" type="button">Indisponível</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- listagem de produtos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
