<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div id="alert" role="alert"></div>
      <form class="container">
        <div>
          <label for="titulo" class="form-label">Título</label>
          <input
            type="text"
            class="form-control form-control-lg"
            name="titulo"
            id="titulo"
            required
          />
        </div>
        <div>
          <label for="dataCadastro" class="form-label">Data cadastro</label>
          <input
            type="datetime-local"
            class="form-control form-control-lg"
            name="dataCadastro"
            id="dataCadastro"
          />
        </div>
        <div>
          <label for="dataLimite" class="form-label">Data limite</label>
          <input
            type="date"
            class="form-control form-control-lg"
            name="dataLimite"
            id="dataLimite"
          />
        </div>
        <div>
          <legend class="form-label">Descrição</legend>
          <textarea
            name="descricao"
            class="form-control form-control-lg"
            id="descricao"
            cols="120"
            rows="10"
          >
          </textarea>
        </div>
        <div class="mt-3">
          <button
            id="btn_cadastrar"
            type="button"
            class="btn btn-success w-100"
          >
            Cadastrar
          </button>
          <button id="btn_editar" type="button" class="btn btn-success w-100">
            Editar
          </button>
        </div>
      </form>
    </div>

    <div class="container">
      <h1>To Do list</h1>
      <table class="table table-striped" id="tabelaLembretes">
        <thead>
          <tr>
            <th scope="col">Título</th>
            <th scope="col">Data e hora cadastrado</th>
            <th scope="col">Data limite</th>
            <th scope="col">Descrição</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody id="lembretes"></tbody>
      </table>
    </div>

    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
